<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Vue</title>
    <!--import vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <h2>Conditional rendering</h2>
        <!-- v-show 修改display属性-->
        <!-- <p v-show="false">{{name}}</p> -->

        <!-- v-if 直接移除dom元素-->
        <!-- <p v-if="1===1">{{name}}</p> -->

        <p>Now the number n is: {{n}}</p>
        <button @click="n++">点击让n+1</button>

        <!-- 一组判断之间必须紧接着，不能有其他元素打断 -->
        <div v-if="n == 1"> n = 1</div>
        <div v-else-if="n == 2"> n = 2</div>
        <div v-else-if="n == 3"> n = 3</div>
        <div v-else>嘿嘿</div>

        <!-- 引入template，可以整体控制格式而不影响CSS选择器，只能接v-if -->
        <template v-if="n==1">
            <p>1111</p>
            <p>2222</p>
            <p>3333</p>
        </template>

    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'resdust',
            n: 0
        }
    })
  </script>
</html>
