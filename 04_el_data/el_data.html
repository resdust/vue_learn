<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Data Bind</title>
        <!--import vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--Prepare a container-->
        <div id="root">
            <!--v-model指令只能用在有value值的表单类元素中-->
            单向数据绑定：<input type="input" v-bind:value="name">
            双向数据绑定：<input type="input" v-model:value="name">

        </div>

        <script type="text/javascript">
        Vue.config.productionTip = false
        
        const x = new Vue({ 
            //el:'#root', 
            /* //data对象式写法
            data:{ 
                name:"123" 
            }
            */
            //data函数式写法
            // Vue管理的函数一定不要写成箭头函数，否则this对象变成Window而不是Vue实例
            data:{ 
                function(){
                    return {
                        name:"456" 
                    }
                }
            }
            

        })
        setTimeout(()=>{
            x.$mount('#root')
        },1000);

        </script>
                   
    </body>
