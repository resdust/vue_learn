<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Vue</title>
    <!--import vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      1. 组件本质上是VueComponent构造函数，是由Vue.extend生成的
      2. 只需要写组件注册名称的标签，Vue解析时会自动创建组件的实例对象，即
      new VueComponent(options)
      3. 每次调用Vue.extend时，返回的都是一个全新的VueComponent！
      4. 组件配置中，this指向VueComponent实例对象【vc】
         new Vue(options)配置中，this指向Vue实例对象【vm】
     -->
     <div id="root">
      <school></school>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false
    
    // 1-创建school组件
    const school = Vue.extend({
      template: `
      <div>
          <h2>学校名称：{{schoolName}}</h2>
          <h2>学校地址：{{address}}</h2>
          </div>
          `,
      data: function() { 
        return {
          schoolName: 'atguigu',
          address: 'Paris',
        }
      },
    })
    
    // 创建vm
    new Vue({
      el:"#root",
      data:{
        hello:"Hello VUE!!!"
      },
      components: {
        school,
      }
    })

    console.log('@',school); //VueComponent

  </script>
</html>
