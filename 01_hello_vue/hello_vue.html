<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Hello Vue</title>
        <!--import vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--Prepare a container-->
        <div id="root">
            <h1>插值语法</h1>
            <h3>{{inter}}</h3> <!--js表达式-->
            <hr/>
            <h2>指令语法</h2>
            <a v-bind:href="ins.pinyin"> <!--js表达式-->
                Instruction
            </a>
        </div>
        <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。

        const x = new Vue({
            el:'#root', //指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{ //存储el指定的容器使用的数据
                inter:'Interpolation',
                ins:{
                    pinyin:"zhiling"
                }
            }
        })
        </script>
    </body>
</html>
